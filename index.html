<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./plugins/bootswatch/bootstrap.min.css">
  <link rel="stylesheet" href="./custom/css/main.css">
  <title>Letter Matching</title>
</head>

<body>
  <h1 class="text-center py-2 bg-success text-white">
    Letter Matching Game
  </h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <button class="btn btn-warning btn-block my-2" id="btnNewGame">NEW GAME</button>
        <div class="form-group">
          <label for="">Select Level</label>
          <select id="selectLevel" class="form-control">
              <option value="12">12 letters</option>
              <option value="16">16 letters</option>
              <option value="20">20 letters</option>
          </select>
        </div>
        <h5 class="text-white">Time Passed: <span id="timePassed"></span></h5>
        <h5 class="text-white">Flipped Count: <span id="flippedCount"></span></h5>
        <h5 class="text-white">Num Of Flipped letters: <span id="flippedLettersNum"></span></h5>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-12">
          <div id="gameArea">
             
          </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 mx-auto">
          <button type="button" class="btn btn-primary btn-block" style="margin: auto" id="btnShowModalStatistic">View Latest Results Statistic</button>
      </div>
    </div>
    <div class="row" style="margin-bottom: 100px">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h4 class="text-center text-white">Instructions</h4>
            <p class="text-center text-white">Your mission is to flip all those cards to win the game. The condition of flipping cards is that 2 continuous clicked cards have the same content (letter). Good luck!!! </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="modal fade" id="modalStatistic" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content bg-white">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Statistics</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <!-- <canvas id="statisticChart" width="400" height="400"></canvas> -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="./custom/js/resultModel.js"></script>
  <script src="./custom/js/statistic.js"></script>
  <script src="./custom/js/main.js"></script>
</body>

</html>
